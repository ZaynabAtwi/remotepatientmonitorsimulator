version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: rpm
      POSTGRES_PASSWORD: rpm
      POSTGRES_DB: rpm_simulator
    ports:
      - "5432:5432"
    volumes:
      - rpm_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg2://rpm:rpm@db:5432/rpm_simulator
      SECRET_KEY: change_me_in_prod
      CORS_ORIGINS: http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  rpm_data:
